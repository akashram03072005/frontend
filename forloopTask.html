<body>
    <script>
// print all 1 to 15 numbers 

    for (let i = 1; i <= 15; i++) {
 console.log(i);
}

// print all odd number 6-29
     
     for (let i = 6; i <= 29; i++) {
        if (i % 2 !== 0) {
            console.log(i);
        }
     }
// print all even numbers from 20-40

     for (let i = 20; i <= 40; i++) {
        if (i % 2 ==0)  {
            console.log(i);
        }
     }

// fibonacci 
 var n1=0 ,  n2=1,n3
      for (let i = 1; i <= 5; i++) {
      
        n3=n1+n2
        
        n1=n2
        n2=n3
        console.log(n3,"fibonacci")
      }

// iterrate through all numbers from 1-45. print the following

for (let i = 1; i <= 45; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log(".  (Multiple of 3 and 5)");
  } else if (i % 3 === 0) {
    console.log(".  (Multiple of 3)");
  } else if (i % 5 === 0) {
    console.log(".  (Multiple of 5)");
  } else {
    console.log(i);
  }
}

//  calculate the sum of all numbers from 1 to 100

let sum = (100 * (100 + 1)) / 2;
console.log("The sum of all numbers from 1 to 100 is: " + sum);

   
    </script>
