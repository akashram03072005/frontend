     <script>
    const numberArr = [10, 21, 3, 2];
    let max = numberArr[0];

    for (let i = 1; i < numberArr.length; i++) {
        if (numberArr[i] > max) {
            max = numberArr[i];
        }
    }

    console.log("The maximum number is:", max);



// for loop

}
