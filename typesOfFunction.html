<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- function types -->

    <script>
    //    passing function as a parameter
        function add(x, y) {
            console.log(x + y);
        }
        add(10,12);

    //  named function

       var data = function username(){
           console.log("data");
       }
       data();

    //  arrow function

       var arrow = (x,y) => console.log(x+y);
       arrow(10,12);

    // immediately invoked function

       (function(){
           console.log("immediately invoked function");
       })();

    // 

    </script>
</body>
</html>
