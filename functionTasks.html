      function isArmstrongNumber(number) {
  const numString = String(number);
  const numDigits = numString.length;
  let sum = 0;

  for (let i = 0; i < numDigits; i++) {
    sum += Math.pow(Number(numString[i]), numDigits);
  }

  return sum === number;
}


const exampleNumber = 153;
if (isArmstrongNumber(exampleNumber)) {
  console.log(`${exampleNumber} is an Armstrong number.`);
} else {
  console.log(`${exampleNumber} is not an Armstrong number.`);
}

// to fin average number of n numbers

function calculateAverage(numbers) {
  if (numbers.length === 0) {
    return 0; 
  }

  const sum = numbers.reduce((acc, num) => acc + num, 0);
  const average = sum / numbers.length;

  return average;
}


const numbers = [10, 20, 30, 40, 50];
const average = calculateAverage(numbers);

console.log(`The average is: ${average}`);

// biggest number of three
function findLargestNumber(a, b, c) {
  let largest = a;

  if (b > largest) {
    largest = b;
  }

  if (c > largest) {
    largest = c;
  }

  return largest;
}

// to find leapyear
function isLeapYear(year) {
  
  return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
}
